<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button (click)='sidenav.toggle();'>
            <mat-icon>menu</mat-icon>
        </button>
        <header></header>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav opened=false mode="side">
        <mat-nav-list>
            <a mat-list-item>
                <span class="material-symbols-outlined">explore</span> Home
            </a>
            <a mat-list-item><span class="material-symbols-outlined">skull</span> Play
            </a>
            <a mat-list-item><span class="material-symbols-outlined">admin_panel_settings</span> Admin Panel
            </a>
            <a mat-list-item><span class="material-symbols-outlined">login</span>Log In
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 93vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
